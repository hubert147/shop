{% extends 'base.html' %}

{% block content %}


<h1>Lista Zamówień</h1>
    {% for order in orders %}
        <div>
            <h2>Numer Zamówienia: {{ order.id }}</h2>
            <p>Data: {{ order.date }}</p>
            <a href="{% url 'order_detail' order.id %}">Szczegóły Zamównia</a>
        </div>
    {% endfor %}

{% endblock %}
